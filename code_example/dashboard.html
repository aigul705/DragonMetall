<!DOCTYPE html>
<html>
<head>
    <title>Анализ драгметаллов</title>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>
<body>
    <div id="chart"></div>
    
    <script>
        fetch('/api/recommendations')
            .then(response => response.json())
            .then(data => {
                // Визуализация данных с помощью Plotly
                const traces = [];
                for (const metal in data) {
                    traces.push({
                        x: [...Array(data[metal].prices.length).keys()],
                        y: data[metal].prices,
                        name: metal,
                        mode: 'lines+markers'
                    });
                }
                
                Plotly.newPlot('chart', traces);
            });
    </script>
</body>
</html>
